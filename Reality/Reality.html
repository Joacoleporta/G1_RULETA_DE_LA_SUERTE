<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RealityStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">

    <title>Reality</title>
</head>

<body>
    <section class="ruleta">

                ¡GO!
            </button>
        </figure>
    </section>


    <div class="container-resul">
        <h2 id="resultado"></h2>
        <div id="miDiv"></div>
    </div>



    <section class="carrusel-sec">
        <div class="container">
            <div class="animation-container" id="animationContainer">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 1.png" alt="Neo">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 2.png" alt="Link">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 3.png" alt="The keymaster">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 4.png" alt="Dozer">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 5.png" alt="Dujour">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 6.png" alt="Tank">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 7.png" alt="Zee">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 8.png" alt="Switch">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 9.png" alt="Mouse">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 10.png" alt="The twins">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 11.png" alt="Niobe">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 12.png" alt="Apoc">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 13.png" alt="Seraph">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 14.png" alt="Agente Jones">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 15.png" alt="The railway">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 16.png" alt="Spoonboy">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 17.png" alt="Smith">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 18.png" alt="Cypher">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 19.png" alt="El oráculo">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 20.png" alt="Machine war">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 21.png" alt="El arquitecto">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 22.png" alt="Persephone">
                <img class="animated-image" src="imgDavid/Personajes/Ellipse 23.png" alt="Merovingio">
            </div>
        </div>
    </section>






  

        <img class="cont-img" src="" />
        <div class="resultado ">
            <div id="resultadoContenedor"></div>
        </div>


    
        <form id="modifyArrayForm  " class="add-remove">
            <input type="text" id="addElementInput">
    
            <input type="text" id="removeElementInput">
    
        </form>
    
        <div class="inputs-buttons">
            <button type="button" onclick="addElement()">ADD</button>
            <button type="button" onclick="removeElement()">REMOVE</button>
        </div>
        <div class="container-list">
            <div class="participantes">
                <h2>PARTICIPANTS</h2>
            </div>
            <div class="participantList">
                <ul id="nameList"></ul>
            </div>
        </div>
    
        <section class="btn-pill-container">
    
            <button class="one">
                <a href="">Start</a>
            </button>
    
    
            <button class="two">
                <a href="">Reboot</a>
            </button>
    
    
        </section>
        <script src="Realityjs.js"></script>
</body>

</html>
