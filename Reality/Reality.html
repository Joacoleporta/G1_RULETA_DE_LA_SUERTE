<head>

    <link rel="stylesheet" href="RealityStyles.css">

    </div>

    

    <section class="carrusel-sec">
            <div class="container" >

                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 10.png" alt="The twins">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 11.png" alt="Niobe">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 12.png" alt="Apoc">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 13.png" alt="Seraph">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 14.png" alt="Agente Jones">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 15.png" alt="The railway">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 16.png" alt="Spoonboy">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 17.png" alt="Smith">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 18.png" alt="Cypher">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 19.png" alt="El oráculo">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 20.png" alt="Machine war">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 21.png" alt="El arquitecto">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 22.png" alt="Persephone">
                    <img class="animated-image" src="imgDavid/Personajes/Ellipse 23.png" alt="Merovingio">
                </div>
            </div>
    </section>
    




    <section class="contenedor">

        <img src="" />
        <div class="resultado ">
            <div id="resultadoContenedor"></div>
            <button id="btnGenerar" onclick=" mostrarDescripcionAleatoria()">
                boton
            </button>
        </div>


        <div class="">
            <form id="modifyArrayForm">
                <div class="add">
                <label id="add" for="addElementInput"></button>
                </label>
                <input type="text" id="addElementInput">
                 </div>
                <br>
                 <div class="remove">
                <label id="remove" for="removeElementInput"></label>
                <input type="text" id="removeElementInput">
            </div>
            </form>
            <div class="botones">
                <div class="add"><button type="button" onclick="addElement()">Añadir</button></div>
                <div class="remove"><button type="button" onclick="removeElement()">Eliminar</button></div>
            </div>
            <h2>Participantes del juego</h2>

            <div class="lista">
                <ul id="nameList"></ul>
            </div>
        </div>
    </section>










    <section>
        <div class="btn1">
            <button onclick="toggleCarousel()" class="one">
                MATRIX
            </button> 
         </div>
         <div class="btn2">
            <button class="two">
                REALITY
            </button>
        </div>
    </section>
    <footer>

    </footer>
<script src="Realityjs.js"></script>
